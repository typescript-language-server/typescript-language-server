---
name: CI

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  tests:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        node-version: [20.x, 22.x]
    runs-on: ${{ matrix.os }}
    env:
      CI: true
    name: ${{ matrix.os }} (Node.js ${{ matrix.node-version }})
    steps:
      - uses: actions/checkout@v5
      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: yarn
      - run: corepack enable
      - name: yarn install
        run: yarn
      - name: prepare yarnpnp
        run: cd test-data/yarn-pnp && yarn
      - name: build
        run: yarn build
      - name: Unittest
        run: yarn test
      - name: Lint
        if: ${{ matrix.node-version == '22.x' }}
        run: yarn lint
