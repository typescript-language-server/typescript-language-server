---
name: CI

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  tests:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        node-version: [12.x, 14.x, 16.x]
    runs-on: ${{ matrix.os }}
    env:
      CI: true
    name: ${{ matrix.os }} (Node.js ${{ matrix.node-version }})
    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: yarn install
        run: yarn
      - name: build
        run: yarn build
      - name: Unittesting
        run: yarn test
      - name: Linting
        run: yarn lint
